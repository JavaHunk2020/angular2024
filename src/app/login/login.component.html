     <h2 style="background-color: fuchsia;">Login Page!!!</h2>
     <hr/>
          <b style="color:red">
        {{message}}
      </b>
       <form>
         <div style="width: 50%">
            <h5>Email :</h5>
                   <input [(ngModel)]="signup.email"      type="email" class="form-control"  name="email"/> 
            <h5>Password :</h5>
           <input [(ngModel)]="signup.password"     type="password" class="form-control"  name="password"/> 
         
            <hr/>
           
           <button type="button" (click)="authUser()" class="btn btn-primary" style="margin-right: 10px;">Signin!</button>
    
         <button [routerLink]="['/auth']" type="button" class="btn btn-warning">Signup</button>
           </div>
       </form>
       <hr/>
      
       <hr/>
    </div>
